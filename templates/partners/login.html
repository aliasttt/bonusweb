{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Admin Login" %}{% endblock %}
{% block content %}
<div class="max-w-md mx-auto px-4 py-16">
  <h1 class="text-3xl font-extrabold">{% trans "Admin Login" %}</h1>
  <p class="mt-3 text-slate-600">{% trans "Enter your phone number and password to access the admin panel." %}</p>
  <form method="post" class="mt-6 p-6 rounded-2xl border bg-white/70 backdrop-blur">
    {% csrf_token %}
    <label class="block text-sm text-slate-600">{% trans "Phone Number" %}</label>
    <input 
      name="phone" 
      type="tel"
      class="mt-2 w-full px-3 py-2 border rounded-md text-black" 
      placeholder="{% trans 'Enter your phone number' %}"
      style="color: #000000; background-color: #ffffff;"
    />
    <label class="mt-4 block text-sm text-slate-600">{% trans "Password" %}</label>
    <input 
      name="password" 
      type="password" 
      class="mt-2 w-full px-3 py-2 border rounded-md text-black" 
      placeholder="{% trans 'Enter your password' %}"
      style="color: #000000; background-color: #ffffff;"
    />
    <button class="mt-6 w-full px-4 py-3 bg-primary text-white rounded-md">{% trans "Login" %}</button>
  </form>
  <div class="mt-6 text-center">
    <p class="text-sm text-slate-500">{% trans "Business Admin Panel" %}</p>
  </div>
 </div>

<script>
// Fix input text color and remove default text
document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('input[type="tel"], input[type="password"]');
    inputs.forEach(input => {
        // Set text color to black
        input.style.color = '#000000';
        input.style.backgroundColor = '#ffffff';
        
        // Clear any default text
        input.value = '';
        
        // Add focus event to ensure text is visible
        input.addEventListener('focus', function() {
            this.style.color = '#000000';
            this.style.backgroundColor = '#ffffff';
        });
        
        // Add input event to ensure text is visible while typing
        input.addEventListener('input', function() {
            this.style.color = '#000000';
            this.style.backgroundColor = '#ffffff';
        });
    });
});
</script>
{% endblock %}

{% extends 'base.html' %}
{% block title %}ورود ادمین{% endblock %}
{% block content %}
<div class="max-w-md mx-auto px-4 py-16">
  <h1 class="text-3xl font-extrabold">ورود به پنل ادمین</h1>
  <p class="mt-3 text-slate-600">برای ورود شماره تلفن و رمز عبور خود را وارد کنید.</p>
  <form method="post" class="mt-6 p-6 rounded-2xl border bg-white/70 backdrop-blur">
    {% csrf_token %}
    {% if messages %}
      <div class="mb-4 text-sm text-red-600">
        {% for message in messages %}{{ message }}{% endfor %}
      </div>
    {% endif %}
    <label class="block text-sm text-slate-600">شماره تلفن</label>
    <input name="phone" class="mt-2 w-full px-3 py-2 border rounded-md" placeholder="مثلاً 09121234567" />
    <label class="mt-4 block text-sm text-slate-600">رمز عبور</label>
    <input name="password" type="password" class="mt-2 w-full px-3 py-2 border rounded-md" placeholder="******" />
    <button class="mt-6 w-full px-4 py-3 bg-primary text-white rounded-md">ورود</button>
  </form>
  <div class="mt-6 text-center">
    <a href="/admin/" class="text-sm text-slate-500 hover:text-primary">ورود به Django Admin</a>
  </div>
 </div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}قیمت‌ها{% endblock %}
{% block content %}
<div class="max-w-6xl mx-auto px-4 py-16">
  <h1 class="text-4xl font-extrabold">قیمت‌ها</h1>
  <div class="mt-8 grid md:grid-cols-3 gap-6">
    <div class="p-6 rounded-2xl border">
      <h3 class="text-xl font-semibold">استارتر</h3>
      <p class="mt-3 text-slate-600">رایگان — مناسب کسب‌وکارهای کوچک.</p>
    </div>
    <div class="p-6 rounded-2xl border ring-2 ring-primary">
      <h3 class="text-xl font-semibold">حرفه‌ای</h3>
      <p class="mt-3 text-slate-600">همه‌چیزهایی که نیاز دارید.</p>
    </div>
    <div class="p-6 rounded-2xl border">
      <h3 class="text-xl font-semibold">سازمانی</h3>
      <p class="mt-3 text-slate-600">مطابق نیازهای اختصاصی.</p>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Error - No Business{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                    <h3>Error</h3>
                    <p class="text-muted mb-4">
                        You haven't registered a business yet. To use the QR code system, 
                        you need to register your business first.
                    </p>
                    <a href="{% url 'admin:loyalty_business_add' %}" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>
                        Register Business
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
